<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerspell Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Fingerspell Form</h1>
        <form action="/fingerresult" method="POST">
            <div class="form-group">
                <label for="inputString">Enter a String:</label>
                <input type="text" class="form-control" id="inputString" name="inputString" required>
            </div>
            <div class="form-group">
                <label for="selectLanguage">Select Language:</label>
                <select class="form-control" id="selectLanguage" name="selectLanguage">
                    <option value="asl">ASL</option>
                    <option value="isl">ISL</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
